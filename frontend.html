    .item img {

    .highlight {

  <button class="reset-btn">Reset</button>

  <script>
    // Initialize variables
    const draggableItems = document.querySelectorAll('.item, .itemt');
    const dropzone = document.getElementById('box2');
    const resetButton = document.querySelector('.reset-btn');
    let draggedItem = null;
  
    // Add event listeners for drag and drop
    draggableItems.forEach(item => {
      item.addEventListener('dragstart', dragStart);
      item.addEventListener('dragend', dragEnd);
    });
  
    dropzone.addEventListener('dragenter', dragEnter);
    dropzone.addEventListener('dragover', dragOver);
    dropzone.addEventListener('dragleave', dragLeave);
    dropzone.addEventListener('drop', drop);
  
    resetButton.addEventListener('click', reset);
  
    // Drag functions
    function dragStart() {
      draggedItem = this;
      setTimeout(() => {
        this.style.display = 'none';
      }, 0);
    }
  
    function dragEnd() {
      draggedItem = null;
      this.style.display = 'block';
    }
  
    // Dropzone functions
    function dragEnter(e) {
      e.preventDefault();
      this.classList.add('highlight');
    }
  
    function dragOver(e) {
      e.preventDefault();
    }
  
    function dragLeave() {
      this.classList.remove('highlight');
    }
  
    function drop() {
  this.classList.remove('highlight');
  this.appendChild(draggedItem);
  draggedItem.classList.add('success');
  const img = draggedItem.querySelector('img');
  if (img) {
    img.style.width = '150px';
    img.style.height = '150px';
    img.style.borderRadius = '50px';
  } else {
    draggedItem.style.color = 'white';
    draggedItem.style.backgroundColor = '#000000';
    draggedItem.style.border = 'none';
    draggedItem.style.fontWeight = 'bold';
    draggedItem.style.borderRadius = '50px';
  }
}

  
    // Reset function
    function reset() {
  location.reload();
}
    
  
    // Set default size for specific images
    const defaultSizeImages = [4, 5, 9, 13, 15, 16, 17, 18, 19, 20, 22];
    draggableItems.forEach((item, index) => {
      const img = item.querySelector('img');
      if (img && defaultSizeImages.includes(index + 1)) {
        img.style.height = 'auto';
        img.style.width = 'auto';
      } else if (img) {
        img.style.height = '300px';
        img.style.width = '300px';
      }
    });
  </script>
